<!DOCTYPE html>

<html>

    <title>Chart</title>

<body translate="no">

    <div class="container centered">
        <div id="myGraph"></div>
    </div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>
        var data = [{ "color": "#AB262A", "presses": 110 }, { "color": "#FF0000", "presses": 100 }, { "color": "#FFA500", "presses": 90 },
        { "color": "#019600", "presses": 100 }, { "color": "#0083DD", "presses": 100 }];

        var chart = renderChart()

            .data(data)
            .debug(true)
            .run()

    </script>
